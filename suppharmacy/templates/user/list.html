{% extends 'home.html' %}

{% load static %}

{% block title %}Usuarios{% endblock %}

{% block view %}

<div id="vue-list" >
    <div v-if="!loading">
        CARGANDO DATOS
    </div>
    <div v-else>
        <table class="table table-striped list_view" >
            <thead class="text-bg-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr is="vue:user-row" v-for="user in users" :key="user.id" :user="user"></tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

{% block javascript-view %}
<script src="{% static 'js/user/list.js' %}"></script>
{% endblock %}
