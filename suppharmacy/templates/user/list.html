{% extends 'home.html' %}

{% load static %}

{% block title %}Usuarios{% endblock %}

{% block view %}

<div id="vue-list" >
    <loading :loading="loading"></loading>
    <div class="row m-3">
        <!-- Filtros -->
        <div class="col-2 text-center">
            <select v-model="limit" class="form-select" @change="fetchUsers">
                <option value="80" selected>80</option>
                <option value="200">200</option>
                <option value="500">500</option>
            </select>
        </div>
    </div>
    <table class="table table-striped list_view" >
        <thead class="text-bg-dark">
            <tr>
                <th>Nombre</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr is="vue:user-row" v-for="user in users" :key="user.id" :user="user"></tr>
        </tbody>
    </table>
</div>

{% endblock %}

{% block javascript-view %}
<script src="{% static 'js/user/list.js' %}"></script>
{% endblock %}
